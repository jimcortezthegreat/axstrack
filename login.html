<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Glick</title>

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/frame.css">

    <!-- Box Icons -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!-- ===== Animate CSS ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

    <nav>
        <div class="container text-center">
            <a href="./">
                <div class="logo-container">
                    <img class="logo" src="./dist/img/logo.svg" alt="logo">
                </div>
            </a>
        </div>
    </nav>

    <section class="page">
        <div class="container center-center">
            <div class="mini mt-2">
                <p class="display-2 bold mb-0">
                    Welcome back
                </p>
                <p class="sub-display-2">
                    Log in to continue using Glick.
                </p>

                <form class="mt-1" action="">
                    <div class="input">
                        <input class="email" name="email" placeholder="Email address" required="" title="email" type="email" value="">
                    </div>

                    <div class="input">
                        <input class="password" name="password" placeholder="Password" required="" title="password" type="password" value="">
                    </div>

                    <div>
                        <p class="login-button text-center">Log in</p>
                    </div>
                </form>

                <p class="sub-display-3 regular mt-0">
                    By using Pirsch, you agree to our privacy policy, and our terms and conditions.
                </p>

                <p class="sub-display-3 regular mt-0">
                    No account yet? 
                    <a href="signup.html"><span class="sign">Sign up</span></a>
                </p>
            </div>
        </div>
    </section>

    
    
    <script src="dist/js/main.js"></script>
</body>
</html>
